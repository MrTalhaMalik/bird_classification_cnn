<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boy Classification Result</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0f2f1;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #1976d2;
            font-size: 36px;
        }
        .result {
            margin-top: 30px;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .result-text {
            font-size: 24px;
            color: #37474f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Boy Classification Result</h1>
        <div class="result">
            <p class="result-text">{{ prediction }}</p>
            <img src="{{ image }}" alt="Uploaded Image" style="max-width: 300px;">
        </div>
    </div>
</body>
</html>
