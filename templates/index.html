<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #3f51b5;
            color: #ffffff;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin-top: 100px;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        input[type="file"] {
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #9c27b0;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="file"]:hover {
            background-color: #7b1fa2;
        }
        button[type="submit"] {
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            border-radius: 5px;
            background-color: #ff5722;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button[type="submit"]:hover {
            background-color: #e64a19;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload an Image for Manly Classification</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Upload and Predict</button>
        </form>
    </div>
</body>
</html>
